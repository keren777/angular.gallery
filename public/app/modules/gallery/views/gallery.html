<div class="galleryModule container">
    <modal />

    <!-- Header -->
    <div class="row page-header">
        <div class="col-lg-3">
            <button class="btn btn-sm btn-danger" ng-click="openImage(images[0])">
                <strong>Slideshow</strong></span>
            </button>
            <searchbox ng-if="dataEnableSearch || dataEnableSearch == null"/>
        </div>
        <div class="col-lg-5">
            <h1>Gallery</h1>
        </div>
    </div>

    <!-- Images -->
    <div class="row">
        <div ng-repeat="image in filteredImages = (images | filter:searchImage | orderBy:orderBy) track by $index"
             ng-if="isAllowToShowImage($index, image);"
             class="col-lg-3 col-md-4 col-xs-6 thumb">
                        <span class="thumbnail">
                <a class="image-wrapper" ng-click="openImage(image)">
                    <img gallery-image ng-src="{{ image.url }}" class="img-responsive" title="{{image.title}}"
                         alt="{{image.title}}">
                </a>
                <p class="title" ng-click="openImage(image)" ng-bind="image.title" title="{{image.title}}"></p>
                <p class="date" ng-bind="image.date | parseDateStrFilter | date: 'MM/dd/yyyy - hh:mm'"></p>
                <button class="btn btn-sm btn-danger" ng-click="removeImage(image)">
                    <span class="glyphicon glyphicon-remove" title="Remove"> <strong>Remove</strong></span>
                </button>
            </span>
        </div>
    </div>

    <!-- Images: Not found -->
    <div class="row" ng-if="filteredImages.length==0">
        <div class="alert alert-warning">
            Can&rsquo;t find items by current search query.
        </div>
    </div>

    <!-- Pagination -->
    <hr>
    <div class="row page-footer page-footer-1">
        <div class="col-lg-12">
            <div class="btn-group" role="group" ng-if="dataEnableSorting || dataEnableSorting == null">
                <sorting />
            </div>

            <div class="btn-group" role="group">
                <button type="button" class="btn btn-default">Results on page: <strong ng-bind="resultsOnPage"></strong>
                </button>
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" ng-init="resultsVarients = [1,5,10,15,20]">
                        <li ng-repeat="resultsCount in resultsVarients track by $index"
                            ng-class="{ 'active': resultsOnPage === resultsCount }">
                            <a ng-click="setResultsOnPage(resultsCount)">
                                <span ng-bind="resultsCount"></span> results per page
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row page-footer page-footer-2" ng-if="pagesArr.length>0 && (dataEnablePagination || dataEnablePagination == null)">
        <pagination />
    </div>
</div>
